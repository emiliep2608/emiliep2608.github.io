<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>Prescious Proscioutto Contact</title>
 
  <meta name="viewport" 
  content="width=device-width,initial-scale=1.0"/>
  	
<link rel="stylesheet" href="css/styles.css">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200&family=Smooch+Sans:wght@300&display=swap" rel="stylesheet">

</head>
   
   
    <body>
   <header>
       <div class="headerparent" role="logo">
            <div class="brand-name" role="logo">
                 <h1>Prescious Proscioutto</h1>
            </div>
       </div>
       <div class="navparent" role="navigation" aria-level="primary navigation">
           <a class="button-one" href="index.html">home</a>
           <a class="button-two" href="products.html">product</a>
           <a class="button-three" href="contact.html">contact</a>
       </div>
   </header>
   <main class="contact" role="form" aria-level="contact me">
<div class="form" role="form" aria-level="Contact Me">
    <form action="/" method="post">
    <fieldset>
        <legend>Contact Me</legend>
        
        <label for="Name">Name</label>
        <input type="text" id="name" name="user_name" placeholder="" value="" required>

        <label for="Email">Email</label>
        <input type="email" id="email" name="user_email" placeholder="your@email.com" value="" required>

        <label for="Phone Number">Phone</label>
        <input type="phonenumber" id="phone" name="user_number" placeholder="(000)000-0000" value="" required oninvalid:this.SetCustomValidity('@ in domain required')>>

        <label for="zip code">Zip Code</label>
        <input type="zipcode" id="zipcode" name="user_zipcode" placeholder="xxxxx" value="" required>

        <label for="Request">Your Request</label>
        <textarea id="request" name="user_request" placeholder="What are you looking for?"></textarea>

        <button type="submit" role="button">Submit</button>

    </fieldset>
</form>
</div>
   </main>
   <footer>
    <h2>Prescious Proscioutto</h2>
    <div class="footerinfo">
        (305)323-5747      prescious_proscioutto@hotmail.com
    </div>
       </footer>
       

   </body>
   </html>
